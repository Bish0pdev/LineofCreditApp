<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Information</title>
  <link rel="stylesheet" href="styles.css">
  <script src="loginvalidation.js"></script>
  <script src="accountmanagement.js"></script>
</head>
<body>
  <header>
    <h1>Account Information</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="basic_information.html">Basic Information</a></li>
      <li><a href="data_entry.html">Data Entry</a></li>
      <li><a href="graph_balance.html">Graph Balance</a></li>
      <li><a href="recommendations.html">Recommendations</a></li>
      <li><button id="sync_button">Sync Local Records</button></li>
    </ul>
  </nav>
  <main>
    <section>
      <h2>Bank Name: M&T Bank</h2>
      <p id="currentbalance">Current Balance: </p>
      <script>let text = document.getElementById("currentbalance");
        var entries = localStorage.getItem("entries");
        var data = entries ? JSON.parse(entries) : [];

        var currentBalance = data.length > 0 ? data[data.length - 1].balance : 0;
        text.innerText += "$" +currentBalance;
      </script>
      <small id="acccreateddate"></small>
    </section>
    <script>
      document.getElementById("acccreateddate").textContent = 'Account was created: ' + localStorage.getItem('acccreated_date');
    </script>
    <section>
      <p><a href="#" id="forgotPasswordLink">Change password</a></p>
    </section>
    <section id="forgotPasswordSection" style="display: none;">
      <h2>Forgot Password</h2>
      <form id="forgotPasswordForm" onsubmit="changePassword(event)">
        <label for="forgotUsername">Username:</label>
        <input type="text" id="forgotUsername" name="forgotUsername" required><br><br>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required><br><br>
        <button type="submit">Change Password</button>
      </form>
      <button onclick="goBack('forgotPasswordSection')">Back</button>
    </section>
    <script>
      document.getElementById('forgotPasswordLink').addEventListener('click', function(event) {
        event.preventDefault();
        if(document.getElementById('forgotPasswordSection').style.display == 'none') {
        document.getElementById('forgotPasswordSection').style.display = 'block';} else {
          document.getElementById('forgotPasswordSection').style.display = 'none'
        }
      });
    </script>
  </main>
  <footer>
    <p>&copy; 2024 Line of Credit Management App</p>
  </footer>
</body>
</html>
